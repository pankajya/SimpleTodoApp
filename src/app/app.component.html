<div class="App">
  <div class="Wrapper">
    <h2>Angular To-Do App </h2>
    <Todo-Input (addTodo)="addTodoItem($event)"></Todo-Input>
    <div class="todoWrapper" id="todoScroll">
      <ul *ngFor="let todo of todos" key="todo.id">
        <Todo-List [id]="todo.id" [text]="todo.text" (removeTodo)="removeTodoItem($event)" (cancelTodo)="cancelTodoItem($event)"
          (updateTodo)="updateTodoItem($event)">
        </Todo-List>
      </ul>
    </div>
  </div>
</div>
